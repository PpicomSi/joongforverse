<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>중아이고</title>

</head>
<body>
  <script src="Build/Build.loader.js"></script>


  <div class="main-wrapper">
    <canvas id="unity-canvas" width=1280 height=128 tabindex="-1" style="width: 1280px; height: 128px; background: #FFFFFF"></canvas>

    <script>
      // 유니티 인스턴스를 생성합니다.
      var gameInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Build.data",
            frameworkUrl: "Build/Build.framework.js",
            codeUrl: "Build/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "JoonForVerse",
            productVersion: "1.0",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });
  </script>
  <div class="kick">
    <iframe id="kick-stream"
            class="kick-stream"
            src="https://player.kick.com/joongforone" 
            frameborder="0" 
            scrolling="no" 
            allowfullscreen="true"> 
    </iframe>
  </div>

  <button onclick="changeSrc('https://player.kick.com/joongforone')">중포원</button>
  <button onclick="changeSrc('https://player.kick.com/septwo')">세븐투</button>
  <button onclick="changeSrc('https://player.kick.com/joongforall')">중포올</button>
  <button onclick="changeSrc('https://player.kick.com/pokapoka-picnic-club')">키라라</button>

  <script>
  function changeSrc(newSrc) {
    var iframe = document.getElementById('kick-stream');
    iframe.src = newSrc;
  }
  </script>
    </div>
</body>
</html>
